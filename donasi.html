<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donasi - Ayo Dukung Timnas</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo__wrapper">
        <a href="#"><img class="logo-pssi" src="assets/images/logo-pssi.png" alt=""></a>
        <a href="#"><img class="logo-cr" src="assets/images/logo-cr.png" alt=""></a>
      </div>
    </div>
  </header>
  <section class="content content--donasi">
    <div class="donasi">
      <div class="donasi__wrapper">
        <form action="pembayaran.html">
            <div class="form-group">
                <div class="donasi__label">Pilih jumlah donasi</div>
                <div class="donasi__select">
                    <div class="inputGroup">
                      <input id="radio1" name="radio" type="radio"/>
                      <label for="radio1">Rp. 10.000,-</label>
                    </div>
                    <div class="inputGroup">
                      <input id="radio2" name="radio" type="radio"/>
                      <label for="radio2">Rp. 20.000,-</label>
                    </div>
                    <div class="inputGroup">
                      <input id="radio3" name="radio" type="radio"/>
                      <label for="radio3">Rp. 50.000,-</label>
                    </div>
                    <div class="inputGroup">
                      <input id="radio4" name="radio" type="radio"/>
                      <label for="radio4">Rp. 100.000,-</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="donasi__label">Lengkapi Identitas</div>
                <div class="donasi__select">
                    <input type="text" id="fname" name="firstname" placeholder="Nama Anda">
                    <input type="email" id="femail" name="email" placeholder="Alamat Email">
                    <input type="text" id="fphone" name="phone" placeholder="No HP/Telepon">
                </div>
            </div>
            <div class="text-center">
              <button class="btn"> Lanjutkan </button>
            </div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="flex">
      <div class="flex__col">
        <div class="powered">
          <span>Powered By:</span>
          <span><a href="https://xedeka.com/"><img class="powered__img" src="assets/images/logo-xedeka.png" alt=""></a></span>
        </div> 
      </div>
    </div>
  </footer>
</body>
</html>
